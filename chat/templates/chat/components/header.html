{% load static %}
<header>
  {# forward back button#}
  <div class="arrows">
    <div class="back" onclick="goBack()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="24"
        viewBox="0 0 22 30"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M3.37885 14.1409L13.75 7.30533L16.3423 9.01391L7.26735 14.9952L16.3423 20.9764L13.75 22.685L3.37885 15.8495C3.03515 15.6229 2.84207 15.3156 2.84207 14.9952C2.84207 14.6748 3.03515 14.3675 3.37885 14.1409Z"
          fill="white"
        />
      </svg>
    </div>
    <div class="forward" onclick="goForward()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="24"
        viewBox="0 0 22 30"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M18.6212 15.8591L8.24999 22.6947L5.65765 20.9861L14.7327 15.0048L5.65765 9.02359L8.24999 7.315L18.6212 14.1505C18.9648 14.3771 19.1579 14.6844 19.1579 15.0048C19.1579 15.3252 18.9648 15.6325 18.6212 15.8591Z"
          fill="#BFB6B6"
        />
      </svg>
    </div>
  </div>

  <!-- Serach Bar-->
  {% include "chat/components/searchbar.html" %}

  <!-- Right Tab -->
  <div class="tabGroup">
    <nav class="server">
      <div class="state-layer">
        {% if 'chat' in request.path %}
        <a
          href="{% url 'delete_room_messages' room_name=room_name %}"
          class="content"
          >Delete Messages</a
        >
        {% endif %}
      </div>
    </nav>
    <nav class="profile dropdown">
      <div class="state-layer">
        <div class="content">
          <a href="/" class="avatar"> {{ username|upper|slice:"1" }} </a>
          <div class="lang">{{ username }}</div>
        </div>
      </div>
      <div class="dropdown-content">
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'delete_account' %}">Delete Account</a>
      </div>
    </nav>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }

    function goForward() {
      window.history.forward();
    }
  </script>
</header>
